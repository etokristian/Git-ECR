name: Deploy Simple Image to ECR
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: >
          docker build -t $ECR_REGISTRY/myappecr:$IMAGE_TAG
          .

          docker push $ECR_REGISTRY/myappecr:$IMAGE_TAG
      - name: Fill in the new image ID in the ECS task definition
        id: deploy-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v2
        with:
          task-definition: task-definition.json
          container-name: static-css-container
          image: ${{ steps.login-ecr.outputs.registry }}/myappecr:${{
            github.sha }}
      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.deploy-task-def.outputs.task-definition }}
          service: static-css-service
          cluster: static-css-cluster
          wait-for-service-stability: true
